<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Tip</title>
</head>
<body>
    <header class="container justify-between align-center">
        <a href="#">Travel Tip</a>
        <nav>
            <input type="search" name="search-locations">
            <button class="find-btn">Go</button>
            <button class="my-location-btn">My Location</button>
        </nav>
    </header>
    <p class="user-location"></p>
    <section class="location-info container flex justify-between align-center">
        <h2 class="location-to-copy">Location: <span></span></h2>
        <button class="copy-location-btn">Copy Location</button>
    </section>
    <main class="container">
        <div class="map"></div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Info</th>
                    <th>Weather</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="weather"></div>
    </main>
    <div class="modal align-center">
        <h2></h2>
        <div class="temp flex">
            <img src="" alt=""> 
            <h1></h1>
        </div>
        <p></p>
        <small></small>
        <button class="close-btn">Close</button>
    </div>
    <script async type="module" src="js/main.js"></script>
    <script src="lib/axios.js"></script>
    <script src="lib/sweetalert2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyNkWu_YTdG3oFfbSkLa4euUbPhIR7LL4&callback=initMap"></script>
</body>
</html>
